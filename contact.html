<div class="bg-contact100" style="background-image: url('assets/images/bg-02.jpg');">
    <div class="container-contact100">
        
      <div class="wrap-contact100">
        <form class="contact100-form validate-form" form action="https://formsubmit.co/13c2c21c95d69e84ae2bac2e8273efe6" method="POST">
          <span class="contact100-form-title">
            Let's chat!
          </span>

          
  
          <div class="wrap-input100 validate-input" data-validate = "Name is required">
            <input class="input100" type="text" name="name" placeholder="Name" style="color:#aaaaaa">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa" aria-hidden="true"></i>
            </span>
          </div>
  
          <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" name="email" placeholder="Email" style="color:#aaaaaa">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa" aria-hidden="true"></i>
            </span>
            
          </div>
  
          <div class="wrap-input100 validate-input" data-validate = "Message is required" >
            <textarea class="input100" name="message" placeholder="Message" style="color:#aaaaaa"></textarea>
            <span class="focus-input100"></span>

            
          </div>
          <button class="contact100-form-btn">
            Send
          </button>
